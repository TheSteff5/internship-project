<header>
    <div class="logo-container">
        <img class="logo" height="48" src="/assets/images/logo_black.svg">
        <h1 class="roboto-regular">Stefan Miskovic</h1>
    </div>
    <nav class="roboto-medium">
        <a href="https://www.bisafans.de/pokedex/index.php">Bisafans</a>
        <a href="https://pokeapi.co/">PoKeAPI</a>
        <a class="login-button" routerLink="/login">Sign-In</a>
    </nav>
</header>
<main>
    <label>Search</label>
    <input [(ngModel)]="searchValue" (ngModelChange)="onValueChange(searchValue)">
    <app-grid-component [items]="pokemonData"></app-grid-component>
</main>
<footer>
    <div class="list">
        <img class="logo" height="100" src="/assets/images/logo_white.svg">
    </div>
    <div class="list footer-nav roboto-medium">
        <a href="https://www.bisafans.de/pokedex/index.php">Bisafans</a>
        <a>PoKeAPI</a>
        <a class="login-button" routerLink="/login">Sign-In</a>
    </div>
    <div class="list robot-bold contact-information">
        <a>{{contactInformation.name}}</a>
        <a>{{contactInformation.address}}</a>
        <a>{{contactInformation.phone}}</a>
        <a class="email" [href]="'mailto:' + contactInformation.email">{{contactInformation.email}}</a>
    </div>
</footer>
